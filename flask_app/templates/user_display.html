<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>User</title>
</head>
<body class="bg-dark text-white text-center">
    <nav>
        <p class="display-1">User {{user_to_display.id}}</p>
        <a href="/" class="text-info">Home</a>
    </nav>
    <div class="d-flex justify-content-center">
        <table>
            <tr>
                <td>Full Name:</td>
                <td>{{user_to_display.first_name + ' ' + user_to_display.last_name}}</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>{{user_to_display.email}}</td>
            </tr>
            <tr>
                <td>Created At:</td>
                <td>{{user_to_display.created_at}}</td>
            </tr>
            <tr>
                <td>Last Updated At:</td>
                <td>{{user_to_display.updated_at}}</td>
            </tr>
        </table>
    </div>
    <a href="/edit/{{user_to_display.id}}" class="text-info">Edit</a>
    <a href="/delete/{{user_to_display.id}}" class="text-info">Delete</a>
</body>
</html>
