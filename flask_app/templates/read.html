<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Read</title>
</head>
<body class="bg-dark">
    <p class="display-1 text-white text-center">All Users</p>
    <table class="table table-dark table-striped">
        <thead>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for user in users: %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name + ' ' + user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td>
                        <a href="/show/{{user.id}}" class="text-info">Show</a>
                        <a href="/edit/{{user.id}}" class="text-info">Edit</a>
                        <a href="/delete/{{user.id}}" class="text-info">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/user/new">
        <button class="btn btn-link text-info">Add a New User</button>
    </form>
</body>
</html>
